<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:dataTable value="#{loginTratador.tratador.animalList}" rendered="#{rotinaTarefaBean.status == 'Default'}" class="bordered highlight" var="animal">
            <h:column>
                <f:facet name="header">Código</f:facet>
                    #{animal.codigo}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                    #{animal.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Região de origem</f:facet>
                    #{animal.regiaoOrigem}
            </h:column>
            <h:column>
                <f:facet name="header">Data de nascimento</f:facet>
                <h:outputText value="#{animal.dataNascimento}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Peso</f:facet>
                    #{animal.peso}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
