<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div class="col m8">
            <div class="row">
                <div class="card">
                    <div class="card-image">
                        <p:graphicImage  class="icon-svg" name="./img/lion.svg" alt="logo"/>
                    </div>
                    <div class="card-content">
                        <h:form>
                            <p:growl autoUpdate="true"/>
                            <div class="input-field">
                                <p:outputLabel for="matricula" value="Matrícula"/>
                                <p:inputText id="matricula" value="#{loginTratador.tratador.matricula}" required="true" requiredMessage="O campo é obrigatório"/>
                            </div>
                            <div class="input-field">
                                <p:outputLabel for="senha" value="Senha"/>
                                <p:password id="senha" value="#{loginTratador.tratador.senha}"  required="true" requiredMessage="O campo senha é obrigatório"/>
                            </div>
                            <div class="input-field">
                                <h:commandButton value="Entrar" action="#{loginTratador.login}" class="btn btn-block center-block"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
