<!DOCTYPE html>
<html
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="./css/style.css"/>
        <h:outputStylesheet name="./css/materialize.min.css"/>
        <h:outputScript name="./js/jquery-3.2.1.js"/>
    </head>
    <body>
        <h:form>
            <div class="col m8">
                <h1>Cadastro de Receita</h1>
                <div class="row">
                    <div class="card">
                        <div class="card-image">
                            <div class="row">
                                <div class="col m4 offset-m4">
                                    <p:graphicImage class="icon-svg" name="./img/nota.svg"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <h:form>
                                <p:growl autoUpdate="true"/>
                                <div class="input-field">
                                    <p:outputLabel for="dataEnvio" value="Data de envio"/>
                                    <p:calendar id="dataEnvio" value="#{receitaBean.receita.dataEnvio}" required="true" requiredMessage="O campo data envio é obrigatório"/>
                                </div>
                                <div class="input-field">
                                    <p:outputLabel for="obs" value="Observação"/>
                                    <p:inputText id="obs" value="#{receitaBean.receita.observacoes}" required="true" requiredMessage="O campo observação é obrigatório"/>
                                </div>
                                <div class="input-field">
                                    <p:outputLabel for="dose" value="Dose" class="active"/>
                                    <p:inputText id="dose" value="#{receitaBean.receita.dose}" required="true" requiredMessage="O campo Dose é obrigatório"/>
                                </div>
                                <div class="input-field">
                                    <p:outputLabel for="frequencia" value="Frequencia de Aplicação" />
                                    <p:inputText id="frequencia" value="#{receitaBean.receita.frequenciaDeAplicacao}"   required="true" requiredMessage="O campo Frequencia de Aplicação é obrigatório"/>
                                </div>
                                <div class="input-field">
                                    <p:outputLabel for="veterinario" value="Veterinário Responsável" />
                                    <p:inputText id="veterinario" value="#{receitaBean.receita.veterinarioId}"   required="true" requiredMessage="O campo Veterinário Responsável é obrigatório"/>
                                </div>
                                <div class="input-field">
                                    <h:outputLabel for="pessoa" value="Escolha " />
                                    <h:selectOneMenu value="#{receitaBean.receita.rotinaCodigo}">
                                        <f:selectItem itemValue="" />
                                    </h:selectOneMenu>
                                </div>
                                <div class="input-field">
                                    <h:commandButton value="Salvar" action="#{receitaBean.store()}" class="btn btn-block center-block"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </body>
</html>
