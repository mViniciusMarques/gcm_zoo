<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../template/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
             <p:growl id="growl" autoUpdate="true" sticky="true"/>
            <div class="col m8">
                <h1>Cadastrar animal</h1>
                <div class="row">
                    <div class="card">
                        <div class="card-image">
                            <div class="row">
                                <div class="col m4 offset-m4">
                                    <p:graphicImage class="icon-svg" name="./img/zebra.svg"/>
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <h:form>
                                <p:growl autoUpdate="true"/>
                                <div class="input-field">
                                    <p:outputLabel for="nome" value="Nome"/>
                                    <p:inputText id="nome" value="#{animalBean.animal.nome}" required="true" requiredMessage="O campo nome é obrigatório"/>
                                </div>
                                <div class="input-field">
                                    <p:outputLabel for="regiaoOrigem" value="Região de origem"/>
                                    <p:inputText id="regiaoOrigem" value="#{animalBean.animal.regiaoOrigem}" required="true" requiredMessage="O campo regiao de origem é obrigatório"/>
                                </div>
                                <div class="input-field">
                                    <p:outputLabel for="dataNasc" value="Data de Nascimento" class="active"/>
                                    <p:calendar id="dataNasc" value="#{animalBean.animal.dataNascimento}" required="true" requiredMessage="O campo Data de Nascimento é obrigatório"/>
                                </div>
                                <div class="input-field">
                                    <p:outputLabel for="especie" value="Espécie" />
                                    <p:inputText id="especie" value="#{animalBean.animal.especie}"   required="true" requiredMessage="O campo Espécie é obrigatório"/>
                                </div>
                                <div class="input-field">
                                    <p:outputLabel for="peso" value="Peso" />
                                    <p:inputText id="peso" value="#{animalBean.animal.peso}"   required="true" requiredMessage="O campo Peso é obrigatório"/>
                                </div>
                                <div class="input-field">
                                    <h:commandButton value="Salvar" action="#{animalBean.store}" class="btn btn-block  center-block"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
