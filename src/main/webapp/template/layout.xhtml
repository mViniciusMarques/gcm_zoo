<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
            <h:outputStylesheet name="./css/style.css"/>
            <h:outputStylesheet name="./css/materialize.min.css"/>
            <h:outputScript name="./js/jquery-3.2.1.js"/>

        </f:facet>
    </h:head>
    <h:body>
        <header>
            <h:form>
                <ul id="slide-out" class="side-nav fixed">
                    <h:panelGroup rendered="#{loginTratador.tratador.id != null}">
                        <li><p:commandLink value="Cadastrar animal" action="#{pagesBean.newAnimal()}"   class="waves-effect"/></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginTratador.tratador.id != null}">
                        <li><p:commandLink value="Rotina/Tarefas" action="#{pagesBean.newRotinaTarefas()}" class="waves-effect" /></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginTratador.tratador.id != null}">
                        <li><p:commandLink value="Boletim diário" action="#{pagesBean.boletimDiario()}" class="waves-effect" /></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginTratador.tratador.id != null}">
                        <li><p:commandLink value="Agendar Consulta" action="#{pagesBean.agendarConsulta()}"  class="waves-effect"/></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginTratador.tratador.id != null}">
                        <li><p:commandLink value="Boletim de saúde" action="#{pagesBean.boletimSaude()}"  class="waves-effect"/></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginTratador.tratador.id != null}">
                        <li><p:commandLink value="sair" action="#{loginTratador.logout}"  class="waves-effect"/></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginVeterinario.veterinario.id != null}">
                        <li><p:commandLink value="consultas marcadas" action="#{pagesBean.consultasMarcadas()}"  class="waves-effect"/></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginVeterinario.veterinario.id != null}">
                        <li><p:commandLink value="consultas realizadas" action="#{pagesBean.consultasRealizadas()}"  class="waves-effect"/></li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginVeterinario.veterinario.id != null}">
                        <li><p:commandLink value="sair" action="#{loginVeterinario.logout}"  class="waves-effect"/></li>
                    </h:panelGroup>
                </ul>
            </h:form>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col s12 m9 offset-m3">
                        <ui:insert name="content">Content</ui:insert>
                    </div>
                </div>
            </div>
        </main>
        <h:outputScript name="./js/materialize.min.js"/>
        <script type="text/javascript">
            $(document).ready(function () {
                $('select').material_select();
            });
        </script>
    </h:body>
</html>
